<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <title>map</title>
</head>

<body>
  <div class="field--type-address field--name-field-facility-address field--widget-address-default form-group js-form-wrapper form-wrapper"
    data-drupal-selector="edit-field-facility-address-wrapper" id="edit-field-facility-address-wrapper">
    <div class="js-form-wrapper form-wrapper required form-item js-form-item panel panel-default" data-drupal-selector="edit-field-facility-address-0"
      aria-describedby="edit-field-facility-address-0--description" id="edit-field-facility-address-0" required="required"
      aria-required="true">
      <div class="panel-heading">
        <a aria-controls="edit-field-facility-address-0--content" aria-expanded="true" aria-pressed="true" data-toggle="collapse"
          role="button" class="panel-title form-required" href="#edit-field-facility-address-0--content">Facility Address</a>
      </div>
      <div id="edit-field-facility-address-0--content" class="panel-body">
        <p id="edit-field-facility-address-0--description" class="help-block">Enter the physical or mailing address of the facility. You may also use the map below to place a geometry, which
          will populate this field.</p>
        <div id="field-facility-address-0-address-ajax-wrapper">
          <div data-drupal-selector="edit-field-facility-address-0-address" class="form-group js-form-wrapper form-wrapper"
            id="edit-field-facility-address-0-address">
            <div data-drupal-selector="edit-field-facility-address-0-address-country-code" class="form-group js-form-wrapper form-wrapper"
              id="edit-field-facility-address-0-address-country-code">
              <input data-drupal-selector="edit-field-facility-address-0-address-country-code" name="field_facility_address[0][address][country_code]"
                value="US" type="hidden">
            </div>
            <input data-drupal-selector="edit-field-facility-address-0-address-langcode" name="field_facility_address[0][address][langcode]"
              type="hidden">
            <div class="address-container-inline form-group js-form-wrapper form-wrapper" data-drupal-selector="edit-field-facility-address-0-address-container0"
              id="edit-field-facility-address-0-address-container0"></div>
            <div class="form-item js-form-item form-type-textfield js-form-type-textfield form-item-field-facility-address-0-address-address-line1 js-form-item-field-facility-address-0-address-address-line1 form-group error has-error">
              <label for="edit-field-facility-address-0-address-address-line1" class="control-label js-form-required form-required">Street address</label>
              <input class="address-line1 form-text required form-control error" autocomplete="address-line1" data-drupal-selector="edit-field-facility-address-0-address-address-line1"
                id="edit-field-facility-address-0-address-address-line1" name="field_facility_address[0][address][address_line1]"
                value="" size="60" maxlength="128" required="required" aria-required="true" type="text">
            </div>
            <div class="form-item js-form-item form-type-textfield js-form-type-textfield form-item-field-facility-address-0-address-address-line2 js-form-item-field-facility-address-0-address-address-line2 form-no-label form-group">
              <label for="edit-field-facility-address-0-address-address-line2" class="control-label sr-only">Street address line 2</label>
              <input class="address-line2 form-text form-control" autocomplete="address-line2" data-drupal-selector="edit-field-facility-address-0-address-address-line2"
                id="edit-field-facility-address-0-address-address-line2" name="field_facility_address[0][address][address_line2]"
                value="" size="60" maxlength="128" type="text">
            </div>
            <div class="address-container-inline form-group js-form-wrapper form-wrapper" data-drupal-selector="edit-field-facility-address-0-address-container4"
              id="edit-field-facility-address-0-address-container4">
              <div class="form-item js-form-item form-type-textfield js-form-type-textfield form-item-field-facility-address-0-address-locality js-form-item-field-facility-address-0-address-locality form-group error has-error">
                <label for="edit-field-facility-address-0-address-locality" class="control-label js-form-required form-required">City</label>
                <input class="locality form-text required form-control" autocomplete="address-level2" data-drupal-selector="edit-field-facility-address-0-address-locality"
                  id="edit-field-facility-address-0-address-locality" name="field_facility_address[0][address][locality]" value=""
                  size="30" maxlength="128" required="required" aria-required="true" type="text">
              </div>
              <div class="form-item js-form-item form-type-select js-form-type-select form-item-field-facility-address-0-address-administrative-area js-form-item-field-facility-address-0-address-administrative-area form-group error has-error">
                <label for="edit-field-facility-address-0-address-administrative-area" class="control-label js-form-required form-required">State</label>
                <div class="select-wrapper">
                  <select class="administrative-area form-select required form-control" autocomplete="address-level1" data-drupal-selector="edit-field-facility-address-0-address-administrative-area"
                    id="edit-field-facility-address-0-address-administrative-area" name="field_facility_address[0][address][administrative_area]"
                    required="required" aria-required="true">
                    <option value="" selected="selected">- Select -</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AS">American Samoa</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="AA">Armed Forces (AA)</option>
                    <option value="AE">Armed Forces (AE)</option>
                    <option value="AP">Armed Forces (AP)</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="GU">Guam</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MH">Marshall Islands</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="FM">Micronesia</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="MP">Northern Mariana Islands</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PW">Palau</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VI">Virgin Islands</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
              </div>
              <div class="form-item js-form-item form-type-textfield js-form-type-textfield form-item-field-facility-address-0-address-postal-code js-form-item-field-facility-address-0-address-postal-code form-group error has-error">
                <label for="edit-field-facility-address-0-address-postal-code" class="control-label js-form-required form-required">Zip code</label>
                <input class="postal-code form-text required form-control" autocomplete="postal-code" data-drupal-selector="edit-field-facility-address-0-address-postal-code"
                  id="edit-field-facility-address-0-address-postal-code" name="field_facility_address[0][address][postal_code]"
                  value="" size="10" maxlength="128" required="required" aria-required="true" type="text">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
